<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Clinic Number Reservation System </title>

    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="homeStyle.css">
</head>
<body>
    <div class="navbar">
        <div class="logo">Online Clinic Number Reservation</div>
        <div class="toggle-button" id="toggleButton">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            </div>
            <ul class="nav-links" id="navLinks">
                <li><a href="">Home</a></li>
                <li><a href="">About Us</a></li>
                <li><a href="">Contact Us</a></li>
            <ul>
    </div>
    <script type="text/javascript">
        
        const toggleButton = document.getElementById('toggleButton');
        const navLinks = document.getElementById('navLinks');

        toggleButton.addEventListener('click', () =>{
            navLinks.classList.toggle('active');
        });
    </script> 
    <div class="info">
        <div class="contanier">
            <div class="text">
                <p>We hope to give you a comfortable clinical service.</p>
                 
            </div>
            <div class="sign">
                <h3>Login Here</h3>
                <form action="">
                    <input type="text" placeholder="Enter Your PatientID">
                    <input type="password" name="password" placeholder="Password">
                    <button type="submit">Login</button>

                    <p class="account">Don't Have an Account?</p>
                    <p class="sign-up"><a href="#">Sign up</a> here</p>
                </form>
            </div>
            
        </div
    </div>
</body>
</html>
